  </g>
  
  <!-- Tree Tile (Obstacle) -->
  <g id="tree-tile">
    <rect x="0" y="32" width="32" height="32" fill="#4CAF50" />
    <rect x="14" y="42" width="4" height="22" fill="#795548" /> <!-- Trunk -->
